{% extends 'base.html' %}

{% load static %}

{% block title %}Добавить воспоминание{% endblock %}

{% block content %}
    <div class = 'container'>
        {% if user.is_authenticated %}
            {% csrf_token %}
            <form action="">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="latitude">Название</label>
                        <input class="form-control" type="text" id="title" placeholder="Название">
                        <label for="longitude">Описание</label>
                        <input class="form-control" type="text" id="password" style="height: 298px" placeholder="Описание">
                    </div>
                    <div class="form-group col-md-6" id="map" style = "height: 400px"></div>
                    <div class="form-group col-md-2">
                        <label for="latitude">Latitude</label>
                        <input class="form-control" type="text" id="latitude" placeholder="Latitude" readonly>
                        <label for="longitude">Longitude</label>
                        <input class="form-control" type="text" id="longitude" placeholder="Longitude" readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <button type="submit", class="btn btn-outline-dark">Добавить</button>
                    </div>
                </div>
                
            </form>

            <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
            <script src="{% static 'script.js' %}" type="text/javascript"></script>
        {% else %}
            Авторизуйтесь для того, чтобы просматривать и добавлять свои воспоминания
        {% endif %}
    </div>
{% endblock content %}
